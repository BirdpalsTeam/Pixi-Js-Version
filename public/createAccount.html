<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./Css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>
 <link rel="shortcut icon" type="image/png" href="Website Assets\Logo.png" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birdpals</title>
</head>
<body>
<center>
<h1>Birdpals</h1>

<p>Create Account!</p>
<img src="Website Assets\menu_image.png" alt="Menu Image" width="500" height="375">
<form id="e-mail" onSubmit="logIn(); return false">
        <input class="submit_on_enter" id="input-e" type="text" maxlength="50" autocomplete="off" placeholder="E-mail"/>
</form> 
<form id="username" onSubmit="logIn(); return false">
        <input class="submit_on_enter" id="input-u" type="text" maxlength="50" autocomplete="off" placeholder="Username"/>
</form> 
<form id="password" onSubmit="logIn(); return false">
        <input class="submit_on_enter" id="input-p" type="password" maxlength="50" autocomplete="off" placeholder="Password" required minlength="6"/>
</form> 
<form id="confirmpassword" onSubmit="logIn(); return false"> 
        <input class="submit_on_enter" id="input-cp" type="password" maxlength="50" autocomplete="off" placeholder="Confirm Password"/> 
</form>
<br>
<div class= "infocard">
	<label class="infotext">By creating an account you agree with our <a href="./Terms and Conditions.html">Terms & Conditions</a></label>
</div>
<br>
<button id="createAccount" class="button">Create Account</button>
</center>
<script src="./Modules/PlayFabClientApi.js"></script>
<script src="./Modules/jquery.min.js"></script>
<script src="./Scripts/createAccount.js"></script>

</body>
</html>
