<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./Css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>
 <link rel="shortcut icon" type="image/png" href="Website Assets\Logo.png" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdpals</title>
</head>
<body>
<center>
<h1>Birdpals</h1>

<p>Welcome to Birdpals!</p>
<img src="Website Assets\menu_image.png" alt="Menu Image" width="500" height="375">
<form id="eMail">
        <input class="submit_on_enter" id="input-e" type="text" maxlength="50" autocomplete="off" placeholder="E-mail"/>
</form> 
<form id="password">
        <input class="submit_on_enter" id="input-p" type="password" maxlength="50" autocomplete="off" placeholder="Password"/>
</form> 
<button id="loginButton" class="button">Sign In</button>
<button id="createAccountButton" class="button">Create Account</button>

<div class="infocard">
	<p class="infotext">
		Tired of waiting too long on the game's loading screen? 
		Don't worry, we thought of a solution for that!
		Click the button below to download a .zip file containing a Birdpals executable!
	</p>
</div>
<button>Download the executable version!!!</button>
<a id="link" href="./Executable/Aula 06 - Parte 5.zip" download hidden></a>
<div class="infocard">
	<p class="infotext">
		Executable compatible only with Windows and Linux.
	</p>
</div>
</center>
<script src="./Modules/PlayFabClientApi.js"></script>
<script src="./Modules/jquery.min.js"></script>
<script src="./Scripts/login.js"></script>
</body>
</html>
