<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdpals</title>
</head>
<body>
    <style>
        body{
            margin: 0;
            background-color: #ebc191;
        }
        #Main{
            position: absolute;
            height: 900px;
            left: 50%;
            transform: translate(-50%, 0%);
        }
        #Logo{
            position: absolute;
            height: 125px;
            top: 20px;
            left: 50%;
            transform: translate(-160%, 0%);
        }
        #Twitter{
            position: absolute;
            height: 125px;
            top: 25px;
            left: 50%;
            transform: translate(180%, 0%);
        }
        #TwitterImg{
            height:120px;
        }
        #Discord{
            position: absolute;
            height: 100px;
            top: 25px;
            left: 50%;
            transform: translate(300%, 0%);
        }
        #DiscordImg{
            height: 120px;
        }
        #LogIn{
            position: absolute;
            height: 150px;
            top: 775px;
            left: 50%;
            transform: translate(75%, 0%);
        }
        #LogInButton{
            height: 125px;
        }
        #SignUp{
            position: absolute;
            height: 150px;
            top: 775px;
            left: 50%;
            transform: translate(-175%, 0%);
        }
        #SignUpButton{
            height: 125px;
        }
        #BackDiv{
            position: absolute;
            background-color: #00975C;
            width: 100%;
            height: 900px;
        }
        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
    </style>
    
    <div id="BackDiv"></div>
    <img id="Main" src="Website Assets/HomePage/home_page.png">
    <img id="Logo" src="Website Assets/HomePage/logo.png">
    <a href="https://twitter.com/BirdpalsGame" id="Twitter"><img src="Website Assets/HomePage/twitter.png" id="TwitterImg"></a>
    <a href="https://t.co/uZxsQVB15Y" id="Discord"><img src="Website Assets/HomePage/discord.png" id="DiscordImg"></a>
    <a href="login.html" id="LogIn"><img src="Website Assets/HomePage/LogIn.png" id="LogInButton"></a>
    <a href="createAccount.html" id="SignUp"><img src="Website Assets/HomePage/SignUp.png" id="SignUpButton"></a>
    
</body>
